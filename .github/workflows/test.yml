name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test:
    strategy:
      matrix:
        # remove windows tests until https://github.com/npm/cli/issues/4234 is fixed
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest, macos-latest]
        node_version: [12.x, 14.x, 'lts/*', node]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Install Node
      uses: dcodeIO/setup-node-nvm@master
      with:
        node-version: ${{ matrix.node_version }}
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests 👩🏽‍💻
      run: npm test

  Lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Install Dependencies
      run: npm ci
    - name: Lint ✨
      run: npm run lint

  Release:
    needs: [Test, Lint]
    if: |
      github.ref == 'refs/heads/master' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Release 🎉
        uses: cycjimmy/semantic-release-action@v2
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish coffeelint.github.io
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: coffeelint/coffeelint.github.io
          event-type: compile
          client-payload: '{"coffeelint_version": "${{ steps.semantic_release.outputs.new_release_version }}"}'
